<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator - JavaScript</title>
    <!-- == css link == -->
    <link rel="stylesheet" href="style.css">
    <!-- == google font link == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <!-- == icon link == -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/animations.min.css" integrity="sha512-GKHaATMc7acW6/GDGVyBhKV3rST+5rMjokVip0uTikmZHhdqFWC7fGBaq6+lf+DOS5BIO8eK6NcyBYUBCHUBXA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-image">
        <div class="logo-text">
            <h1>.Calculator</h1>
        </div>
        <div class="content">
            <div class="left-content-side">
                <div class="text-items">
                    <h2>Hello!</h2>
                    <h1>I'm Calculator</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi minus reiciendis alias sit exercitationem possimus ad quibusdam animi debitis officia.</p>
                </div>
            </div>
            <div class="right-content-side">
                <div class="cal-content-items">
                    <div class="input-field">
                        <input type="text" class="display">
                    </div>
                    <div class="row">
                        <button data-value="AC" class="button" id="btn">AC</button>
                        <button data-value="DEL" class="button" id="btn">DEL</button>
                        <button data-value="%" class="button" id="btn">%</button>
                        <button data-value="/" class="button" id="btn">/</button>
    
                        <button data-value="7" class="button" id="btn">7</button>
                        <button data-value="8" class="button" id="btn">8</button>
                        <button data-value="9" class="button" id="btn">9</button>
                        <button data-value="*" class="button" id="btn">*</button>
    
                        <button data-value="4" class="button" id="btn">4</button>
                        <button data-value="5" class="button" id="btn">5</button>
                        <button data-value="6" class="button" id="btn">6</button>
                        <button data-value="-" class="button" id="btn">-</button>
    
                        <button data-value="1" class="button" id="btn">1</button>
                        <button data-value="2" class="button" id="btn">2</button>
                        <button data-value="3" class="button" id="btn">3</button>
                        <button data-value="+" class="button" id="btn">+</button>
    
                        <button data-value="0" class="button" id="btn">0</button>
                        <button data-value="00" class="button" id="btn">00</button>
                        <button data-value="." class="button" id="btn">.</button>
                        <button data-value="=" class="button" id="btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script file link  -->
    <script src="app.js/app.js"></script>
</body>
</html>
